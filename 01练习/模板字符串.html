<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table id="tb"></table>
    <script>
        let arr = [
            { id: 1, name: '钢铁侠·托尼·屎大颗', age: 43 },
            { id: 2, name: '亚历山大·刚刚', age: 18 },
            { id: 3, name: '亚历山大·小郭子', age: 30 }
        ]
        
        let str = '';
        for (var i = 0; i< arr.length ;i++){
            str += `<tr>
                <td>${arr[i].id}</td>
                <td>${arr[i].name}</td>
                <td>${arr[i].age}</td>
            </tr>`
        }
        document.getElementById('tb').innerHTML = str;
    </script>
</body>
</html>
